<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding-top: 100px;
        }

        h1,
        p {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>主页</h1>
    <p>该页面是纯HTML静态页面</p>
</body>
<script>
    var body = document.querySelector('body')
    body.onselectstart = function (e) {
        e.preventDefault()
    }
</script>

</html>
